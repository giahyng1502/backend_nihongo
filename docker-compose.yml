version: "3.8"

services:
  backend:
    build: .
    container_name: backend-nihongo
    restart: always
    env_file:
      - .env
    networks:
      - nihongo-net

  nginx:
    image: nginx:latest
    container_name: nginx-reverse-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - backend
    networks:
      - nihongo-net

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      sh -c "sleep 10 && 
      certbot certonly --webroot --webroot-path=/var/www/certbot 
      --email huncy1502@gmail.com --agree-tos --no-eff-email 
      -d api.baotrungnien.com"

networks:
  nihongo-net:
    driver: bridge
